		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript">
			mui.init();
			$(document).ready(function() {
				var shopId = localStorage.getItem("shopID");
				var cabId = localStorage.getItem("cabId"); //料仓id
				var locations=localStorage.getItem("locations");
				var cotoken = localStorage.getItem("cotoken");
				var Authorization = "Bearer " + cotoken;
				var isProcessed=localStorage.getItem("isProcessed");//料是否加工
				$(".liaoguiNumber").html("物料箱编号:"+cabId);
				$(".u-wuliao-number").html(cabId);
				if (isProcessed==0) {
					$(".u-liaoType").html("物料箱类型：合成");
				} else{
					$(".u-liaoType").html("物料箱类型：单料");
				}
				$(".u-confirm-operate").click(function(){
					var mode=$(this).parents(".m-listFour-content").find(".mui-row").attr("id-one");
					var amount=$(this).parents(".m-listFour-content").find(".u-confirm-input").val();
					if (amount==undefined) {
						var amount=0;
					} 
					$.ajax({
						type: 'post',
						headers: {
							"Content-Type": "application/x-www-form-urlencoded",
							"Authorization": Authorization
						},
						url: locations + '/eqp/sendOrder.action',
						data: {
							"shopId": shopId,
							"cabId": cabId,
							"mode": mode,
							"amount": amount
						},
						dataType: 'json',
						success: function(data) {
							if (data.msg=="yes") {
								alert("操作成功！");
								setTimeout(function(){
									$(".u-confirm-input").val("");
								},1000);
							} else{
								alert(data.msg);
								setTimeout(function(){
									$(".u-confirm-input").val("");
								},1000);
							}
						},
						error: function(XMLHttpRequest, textStatus, errorThrown) {
							//alert(XMLHttpRequest.status);
							//alert(XMLHttpRequest.readyState);
							//alert(textStatus);
						}
					});
				})
				function liaoguiDt() {
					$.ajax({
						type: 'post',
						headers: {
							"Content-Type": "application/x-www-form-urlencoded",
							"Authorization": Authorization
						},
						url: locations + '/store/cabDetail.action',
						data: {
							"cabId": cabId,
							"shopId": shopId
						},
						dataType: 'json',
						success: function(data) {
							$(".u-wuliao-sumVal").html(data.data.sumInventory+data.data.unitName);
							$(".u-wuliao-alertVal").html(data.data.alarmPercent+data.data.unitName);
							$(".u-wuliao-stopVal").html(data.data.stopPercent+data.data.unitName);
						},
						error: function(XMLHttpRequest, textStatus, errorThrown) {
							//alert(XMLHttpRequest.status);
							//alert(XMLHttpRequest.readyState);
							//alert(textStatus);
						}
					});
				}
				liaoguiDt();
			})
		</script>
