<ion-header>

  <ion-navbar>
    <ion-title>备件信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-segment [(ngModel)]="type">
    <ion-segment-button value="1">
      设备参数
    </ion-segment-button>
    <ion-segment-button value="2">
      关联设备
    </ion-segment-button>
    <ion-segment-button value="3">
      技术参数
    </ion-segment-button>
    <ion-segment-button value="4">
      维修记录
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="type">

    <div *ngSwitchCase="'1'">
        <ion-list>
            <ion-item>
                <label>备件名称</label>
                <span>item.title</span>
              </ion-item>

              <ion-item>
                <label>备件编码</label>
                <span>item.no</span>
              </ion-item>

              <ion-item>
                <label>规格型号</label>
                <span>item.catogery</span>
              </ion-item>

              <ion-item>
                <label>当前库存</label>
                <span>item.left</span>
              </ion-item>

              <ion-item>
                <label>生产厂家</label>
                <span>item.factory</span>
              </ion-item>
        </ion-list>
    </div>


    <div *ngSwitchCase="'2'">
      <ion-list>
        <!--  *ngFor="let parts of items.partsList" -->
        <ion-item>
          1
        </ion-item>
      </ion-list>
    </div>

  </div>

</ion-content>
