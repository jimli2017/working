<ion-header>

  <ion-navbar>
    <ion-title>故障报修</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <div>
      <label>设备名称</label>
      <span>点餐机</span>
    </div>

    <hr class="divider">

    <div>
      <label>设备编码</label>
      <span>点餐机</span>
    </div>

    <hr class="divider">

    <div>
      <label>设备型号</label>
      <span>点餐机</span>
    </div>

    <hr class="divider">

    <div>
      <label>设备位置</label>
      <span>点餐机</span>
    </div>

    <hr class="divider">

    <div>
      <label>故障描述(语音)</label>
      <span>点餐机</span>
    </div>

    <hr class="divider">

    <div (click)="textDes($event) ">
      <label>故障描述</label>
      <span>{{description}}</span>
      <img src="assets/icon/next.png">
    </div>

    <hr class="divider">

    <div (click)="goScanPhoto($event)">
      <label>故障图片</label>
      <span>{{size}}张</span>
      <img ng-show="size===0" src="assets/icon/next.png">
    </div>

    <hr class="divider">

    <div>
      <label>处理状态</label>
      <span>点餐机</span>
    </div>

    <hr class="divider">

    <div>
      <label>审核时间</label>
      <span>点餐机</span>
    </div>

    <hr class="divider">

    <div (click)="setOpinion($event)">
      <label>处理意见</label>
      <span>点餐机</span>
      <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
      <img src="assets/icon/next.png">
    </div>

    <hr class="divider">

    <div>
      <label>发现时间</label>
      <span>点餐机</span>
    </div>

    <hr class="divider">

    <div>
      <label>故障等级</label>
      <span>点餐机</span>
    </div>

    <hr class="divider">

  </ion-list>
</ion-content>
