<ion-header>

  <ion-navbar>
    <ion-title>我的报修申请</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div>
    <ion-segment [(ngModel)]="type">
      <ion-segment-button value="1">
        未提交
      </ion-segment-button>
      <ion-segment-button value="2">
        已提交
      </ion-segment-button>
    </ion-segment>
  </div>

  <br>

  <div [ngSwitch]="type">

    <div *ngSwitchCase="'1'">
      <ion-card *ngFor="let item of list; let i=index" style="background: #f9f9f9" (click)="goDetail($event,i)">
        <ion-card-header>
          <span style="margin-left: 5px">{{item.deviceName}}</span>
        </ion-card-header>

        <hr style="color: #000000;margin: 0px 5px 0px 5px;">

        <ion-card-content>
          <p>
            <label>设备编号</label>
            <span>{{item.deviceNo}}</span>
          </p>
          <p>
            <label>规格型号</label>
            <span>{{item.category}}</span>
          </p>
          <p>
            <label>记录时间</label>
            <span>{{item.time}}</span>
          </p>
          <p>
            <label>单据状态</label>
            <span [ngStyle]="{'background':item.level===1?'red':item.level===2?'blue':'green'}" style="color: white;padding: 2px">{{item.level===1?'紧急':item.level===2?'一般':'新维修单'}}</span>
          </p>
        </ion-card-content>
      </ion-card>
    </div>

    <div *ngSwitchCase="'2'">

      <ion-card *ngFor="let item of list; let i=index" style="background: #f9f9f9" (click)="goDetail($event,i)">
        <ion-card-header>
          <span style="margin-left: 5px">{{item.deviceName}}</span>
        </ion-card-header>

        <hr style="color: #000000;margin: 0px 5px 0px 5px;">

        <ion-card-content>
          <p>
            <label>设备编号</label>
            <span>{{item.deviceNo}}</span>
          </p>
          <p>
            <label>规格型号</label>
            <span>{{item.category}}</span>
          </p>
          <p>
            <label>记录时间</label>
            <span>{{item.time}}</span>
          </p>
          <p>
            <label>单据状态</label>
            <span [ngStyle]="{'background':item.level===1?'red':item.level===2?'blue':'green'}" style="color: white;padding: 2px">{{item.level===1?'紧急':item.level===2?'一般':'新维修单'}}</span>
          </p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

</ion-content>
