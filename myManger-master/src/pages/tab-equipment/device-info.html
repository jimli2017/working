<ion-header>

  <ion-navbar>
    <ion-title>设备管理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div style="display: flex;margin-top: 10px;" (click)="doClick($event)">
    <div style="width: 60%;display: flex;padding-left: 16px">
      <img src="assets/icon/th-list.png" style="text-align: right;height: 18px;margin-top: 9px">
      <label style="padding: 8px;">备件列表</label>
    </div>
    <div style="width: 40%;display: flex;">
      <span style="text-align: right;padding-top: 8px;color: #a5a5a5;width: 70%;">总共{{num}}个备件</span>
      <img src="assets/icon/next.png" style="text-align: right;height: 18px;margin-top: 9px">
    </div>
  </div>

  <hr class="divider">

  <br>

  <ion-grid>

    <ion-row *ngFor="let item of items; let i=index">
      <ion-col (click)="goDetail1($event)">
        <div>水槽</div>
      </ion-col>
      <ion-col (click)="goDetail2($event)">
        <div>水杯</div>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
