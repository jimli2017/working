<ion-header>

  <ion-navbar>
    <ion-title>拍照</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>

      <ion-col>
        <img src="assets/icon/photo.png" (tap)="takePhoto()" srcset="">
      </ion-col>

      <ion-col>
        <img src="{{data}}" alt="" srcset="">
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col>
        <img src="{{data2}}" alt="" srcset="">
      </ion-col>

      <ion-col>
        <img src="{{data3}}" alt="" srcset="">
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer style="display: flex;text-align: center;justify-content: center;align-items: center;height: 50px;background: deepskyblue"
  (tap)="ok()">
  确认
</ion-footer>
