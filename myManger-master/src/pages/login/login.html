

<ion-content no-scroll>

  <img style="width: 60%;height: 64px;margin-top: 15%;margin-bottom: 20%" src="assets/icon/login.png">

  <ion-item [(ngModel)]="account.tel">
    <ion-input type="text" placeholder="账号"></ion-input>
  </ion-item>

  <ion-item [(ngModel)]="pwd">
    <ion-input type="password" placeholder="密码"></ion-input>
  </ion-item>

  <div style="border-radius: 5px;width: 70%;margin-left: 15%;margin-top: 20px;height: 50px;" >
    <!-- <input type="text" placeholder="验证码" [(ngModel)]="checkCode"></input> -->
    <input type="text" placeholder="验证码" [(ngModel)]="checkCode" style="width: 70%;height: 48px;padding-left: 8px">
    <img src="data:image/jpg;base64,{{img}}" style="height: 48px;width: 30%;float: right;margin:0;min-width: 60px;" (click)="refreshCode()">
  </div>

  <button ion-button block round (click)="doLogin()">
    登录
  </button>
</ion-content>
