<ion-header>

  <ion-navbar>
    <ion-title>巡检</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let item of list; let i=index" (click)="goDetail($event,i)">
    <div style="display: flex;vertical-align: middle">
      <div style="width: 15%;">
        <ion-checkbox class="center-vertical" checked="isChecked"></ion-checkbox>
      </div>

      <div style="width: 85%;">

        <ion-item>
          <ion-label style="color: #4293ea;font-size: 16px" item-left>{{item.title}}</ion-label>
          <span item-right style="font-size: 13px">{{item.state}}</span>
        </ion-item>

        <hr style="margin: 0px 8px 0px 0px">

        <ion-item>
          <span style="font-size: 11px;">计划开始时间：{{item.date}} {{item.time}}</span>
          <div style="float: right;">
            <img class="next_arrow" src="assets/icon/next.png">
          </div>
        </ion-item>
      </div>

    </div>
  </ion-card>

</ion-content>
